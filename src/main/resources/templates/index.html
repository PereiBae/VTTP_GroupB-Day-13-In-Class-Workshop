<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <h2 class="text-center mb-4">Task Management</h2>

  <!-- Task Form -->
  <form action="/addTask" method="post" class="mb-4">
    <div class="mb-3">
      <label for="taskName" class="form-label">Task Name</label>
      <input type="text" id="taskName" name="taskName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="priority" class="form-label">Priority</label>
      <select id="priority" name="priority" class="form-select" required>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="dueDate" class="form-label">Due Date</label>
      <input type="date" id="dueDate" name="dueDate" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Check Availability</button>
  </form>

  <!-- Display Conflict or Success Messages -->
  <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
  <div class="alert alert-success" th:if="${noConflictMessage}" th:text="${noConflictMessage}"></div>
  <div class="alert alert-danger" th:if="${conflictMessage}" th:text="${conflictMessage}"></div>

  <!-- Display Save Button if no Conflicts -->
  <form action="/saveTask" method="post">
    <button type="submit" class="btn btn-success">Save Task</button>
  </form>

  <!-- Task Table -->
  <div th:if="${tasks}">
    <h3 class="mt-5">Tasks</h3>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Task Name</th>
        <th>Priority</th>
        <th>Due Date</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="task : ${tasks}">
        <td th:text="${task.taskName}"></td>
        <td th:text="${task.priority}"></td>
        <td th:text="${task.dueDate}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('dueDate').setAttribute('min', today);
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <h1 class="text-center mb-4">Task Management System</h1>

  <!-- Success or conflict messages -->
  <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
  <div th:if="${conflictMessage}" class="alert alert-danger" th:text="${conflictMessage}"></div>

  <!-- Task Form -->
  <div class="card p-4 shadow-sm mb-4">
    <form action="/addTask" method="post" th:object="${task}">
      <!-- Task Name Field -->
      <div class="mb-3">
        <label for="taskName" class="form-label">Task Name</label>
        <input type="text" id="taskName" th:field="*{taskName}" class="form-control" placeholder="Enter task name" required>
        <div class="text-danger" th:if="${#fields.hasErrors('taskName')}" th:errors="*{taskName}"></div>
      </div>

      <!-- Priority Level Dropdown -->
      <div class="mb-3">
        <label for="priority" class="form-label">Priority</label>
        <select id="priority" th:field="*{priority}" class="form-control" required>
          <option value="">Select priority</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <div class="text-danger" th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></div>
      </div>

      <!-- Due Date Field -->
      <div class="mb-3">
        <label for="dueDate" class="form-label">Due Date</label>
        <input type="date" id="dueDate" th:field="*{dueDate}" class="form-control" required>
        <div class="text-danger" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Add Task</button>
    </form>
  </div>

  <!-- Task Table -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Task List</h5>

      <div th:if="${#lists.isEmpty(tasks)}" class="alert alert-info">
        No tasks available.
      </div>

      <table th:if="${!#lists.isEmpty(tasks)}" class="table table-striped">
        <thead>
        <tr>
          <th>Task</th>
          <th>Priority</th>
          <th>Due Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
          <td th:text="${task.taskName}">Task Name</td>
          <td th:text="${task.priority}">Priority</td>
          <td th:text="${task.dueDate}">Due Date</td>
        </tr>
        </tbody>
      </table>

      <div th:if="${!#lists.isEmpty(tasks) && noConflicts}" class="alert alert-success mt-3">
        Looks like you are free!
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('dueDate').setAttribute('min', today);
  });
</script>
</body>
</html>
